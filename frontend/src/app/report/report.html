<button [id]="btnId" mat-icon-button type="button" (click)="showReport()" [disabled]="!btnReportEnabled"
        [ngClass]="{'btn-animate': btnReportAnimated}"
        attr.aria-label="{{'BACC.OPEN_REPORT' | translate }}"
>
<mat-icon [ngClass]="{'btn-active': btnReportEnabled}">playlist_add_check</mat-icon>
</button>
<!-- Modal -->
<div class="modal fade" [id]="reportId" tabindex="-1" role="dialog" aria-labelledby="myReport">
  <div class="modal-dialog custom-modal">
    <div class="modal-content">
      <div class="modal-header">
        <!--<logo></logo>-->
        <h1 class="modal-title" id="myReport"> {{'BACC.HEADER_REPORT_DIALOG' | translate }}</h1>
      </div>
      <div class="modal-body custom-modal">
        <iframe [id]="'reportIframe-' + reportId" #reportIframe [src]="reportUrl" (load)="onLoad()"></iframe>
      </div>
      <div class="modal-footer">
        <!--<button type="button" class="btn btn-primary" (click)="saveAsPDF()">Save as PDF (pre alpha)</button>-->
        <button mat-raised-button color="default" type="button" class="btn btn-default" data-dismiss="modal">
          {{'BACC.CLOSE' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
