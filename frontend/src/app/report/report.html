<button [id]="btnId"
        mat-icon-button
        type="button"
        (click)="showReport()"
        [disabled]="!btnReportEnabled"
        [ngClass]="{'btn-animate': btnReportAnimated}">
  <mat-icon
    [ngClass]="{'btn-active': btnReportEnabled}">
    playlist_add_check
  </mat-icon>
</button>
<modal #reportModal>
  <div class="app-modal-header">
    <h2>BACC REPORT</h2>
  </div>
  <div class="app-modal-body">
    <iframe [src]="reportUrl"></iframe>
  </div>
  <div class="app-modal-footer">
    <button mat-raised-button color="default" type="button" class="btn btn-default" (click)="reportModal.hide()">Close
    </button>
  </div>
</modal>
