<popover-content #popoverInfo
                 placement="bottom"
                 [animation]="true"
                 [closeOnClickOutside]="true"
                 aria-hidden="true">
  {{'BACC.TOOLTIP_INFO' | translate }}
</popover-content>
<button  attr.aria-label="{{'BACC.TOOLTIP_INFO' | translate }}"
         class="flat-btn flat-info-btn flat-border-btn flat-info-border-btn"
         [popover]="popoverInfo"
         [popoverOnHover]="true"
         (click)="show()" >
  <mat-icon>info</mat-icon>
</button>
<modal #infoModal>
  <div class="app-modal-header">Informationen Ã¼ber das BACC Tool</div>
  <div class="app-modal-body">
    <div id="info" Markdown path="./assets/Infotext_de.md"></div>
  </div>
  <div class="app-modal-footer">
    <button mat-raised-button color="default" type="button" class="btn btn-default" (click)="infoModal.hide()">{{ 'BACC.CLOSE' | translate }}</button>
  </div>
</modal>
