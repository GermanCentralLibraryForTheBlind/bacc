<popover-content #popoverInfo
                 placement="bottom"
                 [animation]="true"
                 [closeOnClickOutside]="true"
                 aria-hidden="true">
  {{'BACC.TOOLTIP_INFO' | translate }}
</popover-content>
<button attr.aria-label="{{'BACC.TOOLTIP_INFO' | translate }}"
        class="flat-btn flat-info-btn flat-border-btn flat-info-border-btn"
        [popover]="popoverInfo"
        [popoverOnHover]="true"
        (click)="show()">
  <mat-icon>info</mat-icon>
</button>
<!-- Modal -->
<div class="modal fade" id="myModalInfo" tabindex="-1" role="dialog" aria-labelledby="myInfo">
  <div class="modal-dialog custom-modal">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myInfo"> {{'BACC.HEADER_INFO_DIALOG' | translate }}</h4>
      </div>
      <div class="modal-body custom-modal">
        <div id="info" Markdown [path]="infoPath"></div>
      </div>
      <div class="modal-footer">
        <button mat-raised-button color="default" type="button" class="btn btn-default" data-dismiss="modal">{{
          'BACC.CLOSE' | translate }}
        </button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
