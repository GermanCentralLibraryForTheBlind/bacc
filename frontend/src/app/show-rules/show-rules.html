<button mat-icon-button aria-label="accessibility" (click)="show()">
  <mat-icon>check_circle</mat-icon>
</button>
<modal #rulesModal>
  <div class="app-modal-header">
  </div>
  <div class="app-modal-body">
    <iframe [src]="rulesAsHTML"></iframe>
  </div>
  <div class="app-modal-footer">
    <button mat-raised-button color="default" type="button" class="btn btn-default" (click)="rulesModal.hide()">Close
    </button>
  </div>
</modal>
